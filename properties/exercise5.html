<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #5: Advanced table styling</title>
    <style>
      /* add CSS here*/
         td {
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px;
           }
           table {
            border-collapse: separate;
            border-spacing: 15px;
                }
    </style>
</head>
<body>
    <table>
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
          <td>Row 2, Col 3</td>
        </tr>
      </table>
</body>
</html>
