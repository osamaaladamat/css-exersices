<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1: Hiding from a list</title>
    <style>
        /* add CSS here */
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            display: inline-block;
            background-color: blue;
            border: 1px solid #000;
            width: 3em;
            text-align: center;
            color: white;
        }
        .odd {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li id="i2" class="prime ">2</li>
        <li id="i9" class="odd ">9</li>
        <li id="i5" class="odd ">5</li>
        <li id="i8" class="prime ">8</li>
        <li id="i10" class="prime ">10</li>
        <li id="i7" class="odd ">7</li>
        <li id="i4" class="prime ">4</li>
        <li id="i3" class="odd ">3</li>
        <li id="i1" class="odd ">1</li>
        <li id="i6" class="prime ">6</li>
    </ul>
</body>
</html>
