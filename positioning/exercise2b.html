<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        /* add CSS here */
        #outer {
            background: #44accf;
            position: relative;
            height: 95vh;
            border: 10px solid #44accf;
            
        }

        #inner {
            background: #ff9c34;
            position: absolute;
            border: 10px solid #44accf;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
           
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
